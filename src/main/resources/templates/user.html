<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
<div class="row">
    <div class="col-md-12 bg-dark text-white">
        <nav class="navbar navbar-dark bg-dark py-1">
            <a class="navbar-brand">
                <b id="navbar-email"></b><span id="navbar-roles"></span>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="btn btn-link text-secondary" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="container-fluid px-0 d-flex h-100 flex-column">
    <div class="row no-gutters flex-grow-1">
        <div class="col-md-2 pr-0">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin">Admin</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/user">User</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 p-3 pt-3 bg-light">
            <div class="container-fluid">
                <div class="title pb-2">
                    <h1>User information-page</h1>
                </div>
                <div class="card">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="first" role="tabpanel" aria-labelledby="first-tab">
                            <div class="card-header">
                                <h4>About user</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="allUsersTable"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
<script src="/js/user.js"></script>
</body>
</html>
